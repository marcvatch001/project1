<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mesa Pizza Homepage</title>

    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>

    <div id="wrapper">

    <div class="container" id="header">
        <div class="card" id="address">

            <div class="line">Mesa Pizza</div>
            <div class="line"> 1323 4th St SE</div>
            <div class="line"> Minneapolis, MN 55414</div>

        </div>

        <div class="card" id="logo" onclick="window.location='project1.html'"><img src="Mesa-Pizza.png" alt="logo">


        </div>


        <div class="card" id="hours">


            <div class="line">Mon - Wed: 11:00am - 2:30am</div>
            <div class="line">Thu - Sat: 11:00am - 3:00am</div>
            <div class="line">Sunday: 11:00am - Midnight</div>

        </div>

    </div>




    <div class="container" id="buttons-container">
        <div class="button" onclick="window.location='delivery.html'">Order Now</div>
        <div class="button" onclick="window.location='menu.html'">Menu</div>

    </div>




    <div class="container" id="content">
        <div id="pizzaguy"><img src="pizza_guy.gif" alt="spinning"></div>
        <div class="facebook">

        </div>
    </div>





    <div class="container" id="footer">
         <div class="card" id="phone">Call (612) 436-3006 </div>
        <div class="card">
        <div class="button" onclick="window.location='delivery.html'">Order Online</div>
        </div>

    </div>

    </div>
